<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="api/viewset" method="post" target="_blank">
        <!-- {%csrf_token%} -->
        <label for="fname">title</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">description</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <button onclick="userAction()">ok</button>
    <script>

        const userAction = async () => {
            
const csrftoken = Cookies.get('csrftoken');
            const response = await fetch('api/viewset', {
                method: 'POST',
                body: {'csrfmiddlewaretoken': '{{ csrf_token }}','title':'title','description':'description'}, // string or object
                headers: {
                    'X-CSRFToken': csrftoken,
                    'Content-Type': 'application/json'
                }
            });
            const myJson = await response.json(); //extract JSON from the http response
            // do something with myJson
        }
    </script>
